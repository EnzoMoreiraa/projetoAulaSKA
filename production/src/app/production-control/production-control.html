<div class="progress-infos">
    <span>{{title}}</span>

    <div class="progress-container">
        <div class="progress-filled" [style.width]="(valuePercentage <= 0 ? 10 : valuePercentage) + '%'" [style.background-color]="getChartColor()">
            {{value}}
        </div>

        <div class="progress-remaining" [style.width] = "'100%'">
            100
        </div>
        
        <div></div>
    </div>

    <button mat-button>-</button>
    <button mat-button>+</button>
</div>
